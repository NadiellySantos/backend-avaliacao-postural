name: Deploy Python app to Azure Web App

on:
  push:
    branches:
      - main  # ou 'master', dependendo da sua branch principal
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Clona o repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # Define o Python 3.10 (compatível com MediaPipe)
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Atualiza pip e instala dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # Publica o código no Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: <NOME-DO-SEU-APP> # Substitua pelo nome exato do seu App Service no Azure
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .
